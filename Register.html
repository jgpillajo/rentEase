<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Registro</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <div class="contenedor">
        <img class="logo-m" src="./img/logo.svg" alt="logo rentease">
        <br>
        <div class="login-form">
            <h1>Nuevo Usuario</h1>
            <br>
            <label class="letra" for="">Nombre</label>
            <br>
            <input class="inputs-medidas inputs" type="text" name="nombres">
            <br>
            <label class="letra" for="">Apellido</label>
            <br>
            <input class="inputs-medidas inputs" type="text" name="apellidos">
            <br>
            <label class="letra" for="">Fecha de Nacimiento</label>
            <br>
            <input class="inputs-medidas inputs" type="date" name="password">
            <br>
            <label class="letra" for="">E-mail</label>
            <br>
            <input class="inputs-medidas inputs" type="text" name="correo">
            <br>
            <label class="letra" for="">Contraseña</label>
            <br>
            <input class="inputs-medidas inputs" type="password" name="password">
            <p class="letra color-gris">Utiliza al menos 8 caracteres, <br> 1 caracter especial y 1 número</p>
            <br>
            <button class="boton inputs-medidas" type="submit">Registrarse en RentEase</button>
            <br>
        </div>


    </div>
    <div class="footer">

    </div>
</body>
</html>
