<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Login</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <div class="contenedor">
        <img class="logo-m" src="./img/Minimalist_Logo.svg" alt="logo rentease">
        <br>
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <br>
            <label class="letra" for="">Usuario</label>
            <br>
            <input class="inputs-medidas inputs" type="text" name="correo" id="correo">
            <br>
            <label class="letra" for="">Contraseña</label>
            <br>
            <input class="inputs-medidas inputs" type="password" name="correo" id="correo">
            <br><br>
            <button class="boton inputs-medidas" type="submit">Entrar a RentEase</button>
            <br><br>
            <p class="letra">¿No eres usuario de RentEase? <a href="">Registrate</a></p>
            <br>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
